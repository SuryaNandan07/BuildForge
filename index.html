<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background: rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #fdbb2d;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            animation: slideIn 1.5s ease-in-out;
        }

        .hero-section p {
            margin-top: 20px;
            font-size: 1.2rem;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .floating-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(0.5);
                opacity: 0;
            }
        }

        .circle.small {
            width: 20px;
            height: 20px;
            animation-duration: 7s;
        }

        .circle.medium {
            width: 40px;
            height: 40px;
            animation-duration: 10s;
        }

        .circle.large {
            width: 60px;
            height: 60px;
            animation-duration: 15s;
        }

        section {
            padding: 60px 10%;
            background: white;
            color: #333;
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        section p {
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: center;
        }

        footer {
            background: #111;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Brand</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="hero-section">
    <div>
        <h1>Welcome to Our Advanced Website</h1>
        <p>Discover stunning animations and modern designs</p>
    </div>
    <div class="floating-circles">
        <div class="circle small"></div>
        <div class="circle medium"></div>
        <div class="circle large"></div>
    </div>
</div>

<section>
    <h2>About Us</h2>
    <p>We specialize in crafting beautiful and functional websites with cutting-edge animations to enhance user experience.</p>
</section>

<footer>
    <p>&copy; 2024 Advanced Website. All Rights Reserved.</p>
</footer>

<script>
    // Add floating circles dynamically
    const floatingCircles = document.querySelector('.floating-circles');
    for (let i = 0; i < 20; i++) {
        const circle = document.createElement('div');
        circle.classList.add('circle');
        const sizeClass = ['small', 'medium', 'large'][Math.floor(Math.random() * 3)];
        circle.classList.add(sizeClass);
        circle.style.left = Math.random() * 100 + '%';
        circle.style.bottom = '-' + Math.random() * 100 + 'px';
        floatingCircles.appendChild(circle);
    }
</script>

</body>
</html>
