
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Construction Hero Section</title>
  <style>
    /* styles.css */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f8f8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    width: 350px;
    overflow: hidden;
    position: relative;
}

.form-title { /* New class for the title */
    text-align: center;
    margin-bottom: 30px;
    color: #333;
}

.btn-toggle {
    display: flex;
    margin-bottom: 20px; /* Adjusted margin */
    border: 1px solid #ddd;
    border-radius: 5px;
}

.btn-toggle span {
    padding: 12px 20px;
    border: none;
    background-color: #fff;
    color: #333;
    cursor: pointer;
    border-radius: 0;
    transition: background-color 0.3s ease, color 0.3s ease;
    flex: 1;
    text-align: center;
}

/* ... (rest of the toggle button styles remain the same) */

.input-box {
    margin-bottom: 15px;
}

.input-box input {
    width: calc(100% - 22px);
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

/* ... (rest of the input box styles remain the same) */

.forgot-password { /* New class for the "Forgot password?" link */
    text-align: right;
    margin-bottom: 20px; /* Add some margin below */
}

.forgot-password a {
    color: #e74c3c; /* Red color for the link */
    text-decoration: none;
}

.submit-btn {
    background-color: #e74c3c;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
    width: 100%;
}

/* ... (rest of the button styles remain the same) */

.signup-link { /* New class for the signup link at the bottom */
    text-align: center;
    margin-top: 20px;
}

.signup-link a {
    color: #333;
    text-decoration: none;
}

.signup-link a.highlight { /* Highlighted signup link */
    color: #e74c3c; /* Red color */
}
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">BuildForge</a>
    <nav>
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#projects">Projects</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
    <a href="#quote" class="cta-button">Sign-in</a>
  </header>

  <section class="hero1">
    <img src="dark-industrial-interiors-10-1024x569.jpg" alt="Construction" />
    <div class="text-container">
      <h1>Building Your Vision with Precision</h1>
      <p style="color: #111827;">Reliable construction services for residential, commercial, and industrial projects.</p>
      <a href="#services" class="cta-button">Explore Our Services</a>
    </div>
  </section>

  <section class="hero2">
    <!-- <img src="Screenshot 2024-06-04 194639.png" alt=""> -->
  </section>

</body>
</html>
